

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Django App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            transition: background-color 1s ease; /* Smooth transition */
        }
    </style>
</head>
<body>
    {% block content %}
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand"><h1>Welcome, {{ user.username }}!</h1></a>
        <form class="d-flex" role="search">
          <a href="/login/"  class="btn btn-outline-success">Login</a>
          <a  class="btn btn-outline-success" href="/signup/">Sign Up</a>
        </form>
      </div>
    </nav>
    {% endblock %}
    <script>
        // Define a set of colors
        const colors = ["#FF5733", "#33FF57", "#5733FF", "#F0E68C", "#ADD8E6", "#FFB6C1"];

        let index = 0;

        // Function to change background color
        function changeBackgroundColor() {
            document.body.style.backgroundColor = colors[index];
            index = (index + 1) % colors.length; // Loop back to the start of the array
        }

        // Change background color every 2 seconds
        setInterval(changeBackgroundColor, 2000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
